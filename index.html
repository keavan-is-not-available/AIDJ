<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>
<body>
  <center>
    <div class="btn btn-warning" id="top">      
      <h3>AI DJ APP</h3>
      <h5>use left hand to change volume and right hand to change speed.</h5>
    </div>
    <br><br>
    <button id="play" class="btn btn-success" onclick="play()">play</button>
    <br><br>
    <div id="right">
    <img class="disk" src="disk.gif">
    <br><br>
    <label id="volume_label" class="btn btn-danger">volume</label>  
    </div>
    <div id="left">
      <img class="disk" src="disk.gif">
      <br><br>
      <label id="speed_label" class="btn btn-danger">speed</label>  
      </div>
    
  </center>
</body>
<script src="main.js"></script>
</html>
